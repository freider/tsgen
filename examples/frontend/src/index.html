<body>
<h2>Test results</h2>
<table>

</table>
<script type="module">
  import {createBar, failing, getFoo, onlyInjectEndpoint} from '../generated/api';

  const tests = [
    ['send param, receive payload', async () => {
      const foo = await getFoo('world');
      return foo.oneField === 'hello world';
    }],
    ['send payload, receive nothing', async () => {
      const foo = await onlyInjectEndpoint({oneField: 'inject'});
      return foo === undefined;
    }],
    ['send and receive payload', async () => {
      const foo = await createBar({subField: {oneField: 'post'}, otherField: 'other'});
      return foo.oneField === 'post';
    }],
    ['failing request fails', async () => {
      try {
        await failing();
      } catch (e) {
        return true;
      }
      return false;
    }],
  ]
  tests.forEach(([testName, testFunc]) => {
    const table = document.getElementsByTagName('table')[0];
    const row = document.createElement('tr');
    const label = document.createElement('td');

    label.appendChild(document.createTextNode(testName));
    label.setAttribute('style', 'background-color: yellow;')
    row.appendChild(label);
    table.appendChild(row);

    testFunc().then((result) => {
      const resultColor = result? 'green': 'red';
      label.setAttribute('style', `background-color: ${resultColor}`)
    });
  })
</script>
</body>
